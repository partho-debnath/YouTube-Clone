{% extends 'base.html' %}

{% block title %} SignUp {% endblock title %}


{% block main_content %}

    <div class="form">
        <form action="{% url 'sign-up' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                {{ field }} <br>
            {% endfor %}
            <button type="submit">Signup</button>
        </form>
    </div>

{% endblock main_content %}
