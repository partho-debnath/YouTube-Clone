{% extends 'base.html' %}

{% block title %} Password Reset {% endblock title %}

{% block main_content %}

<div class="form">
    {% include 'messages.html' %}
    
    <form action="{% url 'password-reset' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {{ field }}
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock main_content %}
