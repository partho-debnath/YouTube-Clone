{% extends 'base.html' %}

{% block title %} Change Password {% endblock title %}


{% block main_content %}

<div class="form">
    {% include 'messages.html' %}
    
    <form action="{% url 'password-change' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <br>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</div>

{% endblock main_content %}
