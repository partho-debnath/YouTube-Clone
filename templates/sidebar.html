<!----------------------------Sidebar----------------------->
{% load static %}
<div class="sidebar">
    <div class="shortcut-links">
        <a href="{% url 'video-list' %}"><img src="{% static 'images/home.png' %}" alt="">
            <p>Home</p>
        </a>
        <a href=""><img src="{% static 'images/explore.png' %}" alt="">
            <p>Explore</p>
        </a>
        <a href=""><img src="{% static 'images/subscriprion.png' %}" alt="">
            <p>Subcriptions</p>
        </a>
        <a href=""><img src="{% static 'images/library.png' %}" alt="">
            <p>Library</p>
        </a>
        <a href="{% url 'user-video-history' %}"><img src="{% static 'images/history.png' %}" alt="">
            <p>History</p>
        </a>
        <a href=""><img src="{% static 'images/playlist.png' %}" alt="">
            <p>Playlist</p>
        </a>
        <a href=""><img src="{% static 'images/messages.png' %}" alt="">
            <p>Messages</p>
        </a>
        <a href=""><img src="{% static 'images/show-more.png' %}" alt="">
            <p>Show-more</p>
        </a>
        <hr>
    </div>

    <!----------------------------Channel Subcribed List----------------------->
    <div class="subcribed-list">
        <h3>SUBSCRIBED</h3>
        
        {% if request.user.is_authenticated %}
            {% for user in request.user.user.subscriber.all %}
                
            <a href=""><img src="{{ user.user.channelLogo.url }}" alt="Picture">
            <p>{{ user.user.name }}</p>
            </a>
            {% endfor %}
        {% endif %}
    </div>
</div>
