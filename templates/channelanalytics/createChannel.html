{% extends 'base.html' %}

{% block title %} Create Channel {% endblock title %}

{% block main_content %}

<div class="form">

    {% include 'messages.html' %}

    <form action="{% url 'create-channel' %}" method="post">
        {% csrf_token %}

        {{ form.non_field_errors }}

        {% for field in form %}
            {{ field }}<br>
        {% endfor %}
        
        <button type="submit">Create</button>
    </form>
</div>

{% endblock main_content %}
